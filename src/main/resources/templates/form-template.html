<!DOCTYPE html>
<html layout:decorate="~{modelo}">
<head>
<meta charset="UTF-8">
</head>
<body>
	<div layout:fragment="conteudo">
		<h2>Adicionar usuário</h2>
		<form method="post" th:action="@{/usuario/salvar}" th:object="${item}">
			<input type="hidden" name="id" th:if="*{id != null}" th:field="*{id}" />
			<div class="form-group row">
				<label class="col-2 col-form-label">Username</label>
				<div class="col-10">
					<input type="text" class="form-control" th:field="*{username}">
					<p class="invalid-feedback"></p>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">Nome Completo</label>
				<div class="col-10">
					<input type="text" class="form-control" th:field="*{nome}">
					<p class="invalid-feedback"></p>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">Senha</label>
				<div class="col-10">
					<input type="text" class="form-control" th:field="*{senha}">
					<p class="invalid-feedback"></p>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">Status Ativação</label>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio"
						name="inlineRadioOptions" id="ativado" th:value="Ativado" th:field="*{status}">
						<label class="form-check-label" for="ativado">Ativado</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" 
					name="inlineRadioOptions" id="desativado" th:value="Desativado" th:field="*{status}"> 
						<label class="form-check-label" for="desativado">Desativado</label>
				</div>
				<p class="invalid-feedback"></p>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">Papéis</label>
				<th:block th:each="papel : ${papeis}">
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" th:id="|id_${papel}|" th:field="*{papeis}" th:value="${papel.id}" > 
						<label class="form-check-label" th:for="|id_${papel}|" th:text="${papel.nome}">Admin</label>
					</div>
				</th:block>
				<p class="invalid-feedback"></p>
			</div>

			<div class="text-center">
				<a href="#" class="btn btn-warning" th:href="@{/usuario}">Cancelar</a>
				<button type="submit" class="btn btn-success">Salvar</button>
			</div>
		</form>
	</div>
</body>
</html>
